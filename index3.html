<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

  <body id="body">
    <div class="container">
      <nav class="navbar">

        </div>
        
        <div class="navbar__right">
          
          <a href="#">

          </a>
        </div>
      </nav>

      <main>
        

          <!-- MAIN TITLE ENDS HERE -->

          <!-- MAIN CARDS STARTS HERE -->
          
          <!-- MAIN CARDS ENDS HERE -->

          
            <div class="main__document">
            <div class="card-prop">
               
              <div class="propmain">
                <h2 class="proptitle"><b>Your Documents</b></h2> 
              <table class="tabledocument">

                    <td class="tabledoc">Privacy Policy</td>

                  </tr>
                  <tr>
                    <td class="tabledoc">Terms and Conditions</td>
                    <td class="tabledoc"><b><ion-icon class="docdoc" name="eye-outline"></ion-icon><ion-icon class="docdoc" name="print-outline"></ion-icon><ion-icon name="download-outline"></ion-icon></b></td>
                  </tr>
                </tbody>
              </table>

              

              
          <!-- CHARTS ENDS HERE -->
        </div>
      </main>

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="assets/img/looggooo.png" alt="logo" />

          </div>
          <i
            onclick="closeSidebar()"

          ></i>

        <div class="sidebar__menu">
          <div class="sidebar__link active_menu_link">
            <i class="fa fa-tachometer"></i>

          </div>
          <div class="sidebar__link">
            <i class="fa fa-home" aria-hidden="true"></i>
            <a href="#">Properties</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-folder-open-o"></i>

          </div>
          <div class="sidebar__link">

            <a href="#">Wallet</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-file-text-o"></i>
            <a href="#">Document</a>
          </div>
          
          
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="#">Log out</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
